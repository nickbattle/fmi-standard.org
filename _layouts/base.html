  <!-- Font Awesome -->

  <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script type="text/plain" async cookie-consent="tracking" src="https://www.googletagmanager.com/gtag/js?id=UA-145375737-1"></script>
  <script type="text/plain" cookie-consent="tracking">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

<body>

  <div class="mb-4 border-bottom">

      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">

        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          {% for item in site.data.pages %}
          <li>
            <a href="{{ item.url | relative_url }}" class="nav-link px-2 {% if item.url == page.url %}link-secondary{% else %}link-dark{% endif %}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
        
        <div class="col-md-3 text-end fs-5">
          <a href="https://twitter.com/fmistandard" aria-label="Twitter"><i class="fa-brands fa-twitter link-secondary me-2"></i></a>
          <a href="https://github.com/modelica/fmi-standard" aria-label="GitHub"><i class="fab fa-github fa-lg link-secondary"></i></a>
        </div>
